buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'VkUnlikeKt'

defaultTasks 'run'

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'io.github.microutils:kotlin-logging:1.5.6'
    implementation 'org.kodein.di:kodein-di-generic-jvm:5.2.0'
    compile 'org.kodein.di:kodein-di-conf-jvm:5.2.0'
    compile "com.vk.api:sdk:0.5.12"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    test.useJUnitPlatform()
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.7'
}